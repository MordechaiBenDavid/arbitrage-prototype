version: "3.9"

services:
  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@localhost:5433/sku_lifecycle
      REDIS_URL: redis://redis:6379/0
      OPENSEARCH_HOST: http://opensearch:9200
      JWT_SECRET_KEY: changeme
      CORS_ORIGINS: http://localhost:3000
      FEDEX_CLIENT_ID: ${FEDEX_CLIENT_ID:-}
      FEDEX_CLIENT_SECRET: ${FEDEX_CLIENT_SECRET:-}
      FEDEX_BASE_URL: ${FEDEX_BASE_URL:-https://apis.fedex.com}
      UPS_CLIENT_ID: ${UPS_CLIENT_ID:-}
      UPS_CLIENT_SECRET: ${UPS_CLIENT_SECRET:-}
      UPS_BASE_URL: ${UPS_BASE_URL:-https://onlinetools.ups.com}
      USPS_USER_ID: ${USPS_USER_ID:-}
      USPS_BASE_URL: ${USPS_BASE_URL:-https://secure.shippingapis.com/ShippingAPI.dll}
      UPCITEMDB_API_KEY: ${UPCITEMDB_API_KEY:-}
      UPCITEMDB_BASE_URL: ${UPCITEMDB_BASE_URL:-https://api.upcitemdb.com}
      BARCODE_LOOKUP_API_KEY: ${BARCODE_LOOKUP_API_KEY:-}
      BARCODE_LOOKUP_BASE_URL: ${BARCODE_LOOKUP_BASE_URL:-https://api.barcodelookup.com/v3}
    volumes:
      - ./backend/app:/app/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - opensearch

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: sku_lifecycle
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  opensearch:
    image: opensearchproject/opensearch:2.11.1
    environment:
      discovery.type: single-node
      plugins.security.disabled: "true"
      OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9600:9600"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

  frontend:
    build: ./frontend
    command: npm run dev
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
